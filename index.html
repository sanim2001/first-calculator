<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 class="header">CALCULATOR</h2>
            <input type="text" name="" id="display">
            <div class="btn">
                <div class="row">
                    <div class="col-md-12">
                        <button>(</button>
                        <button>)</button>
                        <button>C</button>
                        <button>X</button>
                    </div>
                    <div class="col-md-12">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>+</button>
                    </div>
                    <div class="col-md-12">
                        <button>4</button>
                        <button>5</button>
                        <button>7</button>
                        <button>-</button>
                    </div>
                    <div class="col-md-12">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>*</button>
                    </div>
                    <div class="col-md-12">
                        <button>0</button>
                        <button>.</button>
                        <button>/</button>
                        <button>=</button>
                    </div>
            </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
